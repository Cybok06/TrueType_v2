<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings â€¢ TrueType Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root{
      --ink:#0f172a; --muted:#64748b; --line:#e2e8f0; --brand:#0b3b7a; --bg:#f6f8fb; --card:#ffffff;
    }
    html,body{height:100%}
    body{background:var(--bg); color:var(--ink); font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .app-header{
      position:sticky; top:0; z-index:1020; background:#fff; border-bottom:1px solid var(--line);
    }
    .app-title{font-weight:700; letter-spacing:.2px}
    .settings-wrap{max-width:980px; margin:0 auto; padding:24px 16px}
    .single-card{
      background:var(--card); border:1px solid var(--line); border-radius:16px;
      box-shadow:0 8px 30px rgba(2,12,27,0.04);
    }
    .lead-muted{color:var(--muted)}
    /* Users tile */
    .users-tile{
      display:flex; align-items:center; gap:14px; text-decoration:none;
      border:1px solid var(--line); border-radius:14px; padding:16px; background:#fff;
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .users-tile:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(2,12,27,.06); border-color:#cfe1ff; }
    .users-icon{
      display:grid; place-items:center; width:48px; height:48px; border-radius:12px;
      background:#eaf4ff; color:#0b3b7a; flex:0 0 48px;
    }
    @media (max-width:576px){
      .users-icon{ width:44px; height:44px; border-radius:10px; }
    }
  </style>
</head>
<body>
  <!-- Header -->

  <!-- Content -->
  <main class="settings-wrap">
    <div class="single-card p-4 p-md-5">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
        <div>
          <h4 class="mb-1"></h4>
          <div class="lead-muted">Quick access to workspace controls. </div>
        </div>
        <!-- Login Logs button (visible only to superadmin) -->
        {% if session.get('is_superadmin') or session.get('username') == 'admin' %}
        <div class="ms-auto">
          <a href="/logs/login" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-journal-text me-1"></i> Login Logs
          </a>
        </div>
        {% endif %}
      </div>

      <!-- Only Users tab (link to /users) -->
      <div class="row g-3 g-md-4">
        <div class="col-12 col-sm-6 col-lg-4">
          <a class="users-tile" href="/users" aria-label="Manage Users">
            <span class="users-icon">
              <i class="bi bi-people fs-4"></i>
            </span>
            <span>
              <div class="fw-semibold">Users</div>
              <small class="text-secondary">Manage admins & permissions</small>
            </span>
          </a>
        </div>
      </div>

      <!-- Placeholder for future tabs -->
      <div class="mt-4">
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
